<!-- Giải thích từng bước:

`Khởi tạo số trái cây: let soTraiCay = 2; có nghĩa là bạn đang kiểm tra số 2 để xem nó tương ứng với trái cây nào.
Khởi tạo biến tên trái cây: let tenTraiCay; để lưu tên trái cây tương ứng với số đã chọn.
Sử dụng switch để kiểm tra số trái cây: switch (soTraiCay) { ... } bắt đầu kiểm tra số trái cây.
Các trường hợp (case):
case 1: tenTraiCay = "Táo"; break; - Nếu số là 1, tên trái cây sẽ là "Táo".
case 2: tenTraiCay = "Cam"; break; - Nếu số là 2, tên trái cây sẽ là "Cam".
case 3: tenTraiCay = "Chuối"; break; - Nếu số là 3, tên trái cây sẽ là "Chuối".
case 4: tenTraiCay = "Nho"; break; - Nếu số là 4, tên trái cây sẽ là "Nho".
Trường hợp mặc định (default): Nếu số không khớp với bất kỳ case nào, nó sẽ là "Không có loại trái cây này".
In kết quả: console.log(tenTraiCay); in ra tên trái cây tương ứng. Trong trường hợp này, kết quả là "Cam" vì số 2 khớp
với case 2.
Hy vọng ví dụ này giúp bạn hiểu rõ hơn về cách sử dụng switch trong JavaScript để kiểm tra và đưa ra kết quả dựa trên số
liệu đầu vào.` -->
